  <div formArrayName="myArray">

      <input [formControlName]="i" placeholder="Value {{i + 1}}" formControlName="fname">
      <button (click)="removeFormControl(i)">Remove</button>

  </div>

  <button (click)="addFormControl()">Add Control</button>
