<div class="container">
    <h4 class="pb-2">Checkout form using Reactive forms</h4>

    <form [formGroup]="checkoutForm" (ngSubmit)="postData();"> 
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="emailAddress">
      <span *ngIf="checkoutForm.get('emailAddress')?.touched && checkoutForm.get('emailAddress')?.hasError('required')">Enter your email</span>
      <span *ngIf="checkoutForm.get('emailAddress')?.touched && checkoutForm.get('emailAddress')?.hasError('email')">Enter valid email address</span>
      <span *ngIf="checkoutForm.get('emailAddress')?.touched && checkoutForm.get('emailAddress')?.hasError('minlength')"> & Minimum length 5 characters</span>
      <span *ngIf="checkoutForm.get('emailAddress')?.touched && checkoutForm.get('emailAddress')?.hasError('maxlength')">Maximum length 15 characters</span>
    </div> 
    <!-- <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div> -->
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="" formControlName="address">
    <span *ngIf="checkoutForm.get('address')?.touched && checkoutForm.get('address')?.hasError('required')" class="text-danger">Enter your address</span>
  </div>
